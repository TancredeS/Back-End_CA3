<!-- Link for the css-->
<link rel="stylesheet" href="https://lunevedy.com/assets/2.0/css/lunevedy.min.css" />
<!-- Font Awesome 6 icons. -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- With this page, the email of the user can be get to send him an email. When he clicks on "send instructions", the user is redirected to the page "password_reset_done". -->

<header class="text-center-desktop text-center-mobile theme-light">
  <div class="col-2 col-text">
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-solid" style="margin: auto;"><i class="fa-solid fa-check"></i> Send instructions</button>
    </form>
  </div>
</header>
