<!-- This page is the page that appears when the mail has been sent to the user to reset his password. There is only the back to login button here. -->

<header class="text-center-desktop text-center-mobile theme-light">
  <div class="col-2 col-text">
    <h1>Check your inbox.</h1>
    <p>We've emailed you instructions for setting your password. You should receive the email shortly!</p>
    <p>If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>
    <p><a href="{% url 'login' %}">Back to log in</a></p>
  </div>
</header>
