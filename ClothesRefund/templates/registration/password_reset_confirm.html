<!-- Here is the page which appears if the user clicks on the link that has been sent to him. In this case, he has to put a new password, that I can get with the form. If the link was expired, a message appears instead of the form.-->
{% if validlink %}

<header class="text-center-desktop text-center-mobile theme-light">
    <div class="col-2 col-text">
        <h1>Set a new password!</h1>
            <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-solid" style="margin: auto;"><i class="fa-solid fa-check"></i>Confirm</button>
            </form>
    </div>
</header>

{% else %}

<p>The password reset link was invalid, possibly because it has already been used.  Please request a new password reset.</p>

{% endif %}
