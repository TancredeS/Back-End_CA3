<!-- This page is the signup page, which only contains a form to get the infos that the user put, his username and a password, and a button to validate his informations.-->

<header class="theme-light cols-2-half text-center-mobile">
    <div class="col-2 col-text">
        <form method="post">
            <h1><div style="margin:0; margin-top: 15px;margin-bottom: 10px;">Sign up here :</div></h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-solid" style="margin: auto;"><i class="fa-solid fa-right-to-bracket"></i> Sign up</button>
          </form>
    </div>
</header>
